<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebSocket Client</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  </head>
  <body>
    <h1>Chat en tiempo real</h1>

    <!-- Campo para mostrar los mensajes -->
    <div id="messages"></div>

    <!-- Campo de entrada para el mensaje -->
    <input type="text" id="messageInput" placeholder="Escribe un mensaje" />

    <!-- Botón para enviar el mensaje -->
    <button onclick="sendMessage()">Enviar</button>

    <script>
      const socket = io('http://localhost:3000/notification');

      socket.on('connect', () => {
        console.log('Conectado al servidor WebSocket');
      });

      // Escuchar el evento 'notification' para mostrar mensajes en la página
      socket.on('notification', (message) => {
        displayMessage(message);
      });

      function sendMessage() {
        const message = document.getElementById('messageInput').value;
        if (message.trim()) {
          socket.emit('notification', message); // Envía el mensaje al servidor
          document.getElementById('messageInput').value = ''; // Limpia el campo de entrada
        } else {
          console.log('El mensaje está vacío');
        }
      }

      function displayMessage(message) {
        const messagesDiv = document.getElementById('messages');
        const messageElement = document.createElement('p');
        messageElement.textContent = message;
        messagesDiv.appendChild(messageElement);
      }
    </script>
  </body>
</html>
